<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/main.css">

  <title>PORTFOLIO SAJED BOUCHADDAKH</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { theme: { extend: {} } };</script>
  

  <style>
    html { scroll-behavior: smooth; }
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto; }
  </style>
</head>

<body class="min-h-screen text-white bg-[radial-gradient(1200px_800px_at_70%_0%,#0a84ff_0%,#031a2e_40%,#000_80%)]">

  <!-- NAV -->
  <header class="sticky top-0 z-50 backdrop-blur supports-[backdrop-filter]:bg-black/50">
    <div class="mx-auto max-w-7xl px-4 py-3 flex items-center justify-between">
      <a href="#presentation" class="font-semibold tracking-wider uppercase">
        PORTFOLIO SAJED BOUCHADDAKH
      </a>
      <nav class="hidden md:flex gap-6 text-sm">
        <a href="#presentation" class="hover:text-blue-300">Présentation</a>
        <a href="#projets" class="hover:text-blue-300">Projets</a>
        <a href="#apropos" class="hover:text-blue-300">À Propos</a>
        <a href="#contact" class="hover:text-blue-300">Contact</a>
      </nav>
      <a href="#contact" class="md:hidden rounded-xl bg-blue-600 hover:bg-blue-500 px-3 py-1.5 text-sm">Contact</a>
    </div>
  </header>

  <!-- Emplacements où injecter les sections -->
  <main>
    <div data-include="assets/partials/presentation.html"></div>
    <div data-include="assets/partials/projets.html"></div>
    <div data-include="assets/partials/apropos.html"></div>
    <div data-include="assets/partials/contact.html"></div>
  </main>

  <!-- FOOTER -->
  <footer class="mt-10 border-t border-white/10">
    <div class="mx-auto max-w-7xl px-4 py-6 text-white/60 text-sm">
      © <span id="year"></span> Sajed Bouchaddakh — Tous droits réservés
    </div>
  </footer>

  <!-- Scripts (ordre important) -->
  <script src="assets/js/script.js" defer></script>    <!-- modales + sliders -->
  <script src="assets/js/include.js" defer></script>  <!-- charge les partials -->

  <!-- Maj de l'année -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const y = document.getElementById('year'); if (y) y.textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>
